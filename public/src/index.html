<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<title >Allstream</title>
        <style >
            #loader{position:fixed;width:100%;height:100%;background:#fff;z-index:9999999999}.loader{overflow:visible;padding-top:2em;height:0;width:2em}.loader,.loader__figure{position:absolute;top:50%;left:50%;-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%);transform:translate(-50%,-50%)}.loader__figure{height:0;width:0;box-sizing:border-box;border:0 solid #f57f1f;border-radius:50%;-webkit-animation:loader-figure 1.15s infinite cubic-bezier(.215,.61,.355,1);-moz-animation:loader-figure 1.15s infinite cubic-bezier(.215,.61,.355,1);animation:loader-figure 1.15s infinite cubic-bezier(.215,.61,.355,1)}@-webkit-keyframes loader-figure{0%{height:0;width:0;background-color:#f57f1f}29%{background-color:#f57f1f}30%{height:2em;width:2em;background-color:transparent;border-width:1em;opacity:1}100%{height:2em;width:2em;border-width:0;opacity:0;background-color:transparent}}@-moz-keyframes loader-figure{0%{height:0;width:0;background-color:#f57f1f}29%{background-color:#f57f1f}30%{height:2em;width:2em;background-color:transparent;border-width:1em;opacity:1}100%{height:2em;width:2em;border-width:0;opacity:0;background-color:transparent}}@keyframes loader-figure{0%{height:0;width:0;background-color:#f57f1f}29%{background-color:#f57f1f}30%{height:2em;width:2em;background-color:transparent;border-width:1em;opacity:1}100%{height:2em;width:2em;border-width:0;opacity:0;background-color:transparent}}@-webkit-keyframes loader-label{0%,100%{opacity:.25}30%{opacity:1}}@-moz-keyframes loader-label{0%,100%{opacity:.25}30%{opacity:1}}@keyframes loader-label{0%,100%{opacity:.25}30%{opacity:1}}
        </style>
     
        <link rel="stylesheet" href="css/index.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico">
	</head>

	<body  class="{{containerClass}} {{openPopup}}">
    <div id="loader" >
        <div class="loader">
            <div class="loader__figure"></div>
        </div>
    </div>

	<div class="wrapper" ui-view></div>

    <script >
        if(localStorage.getItem('firstLoad')) {
            document.getElementById('loader').classList.add("content-loaded");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/moment.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
