<div class="mt-47">
    <div class="container">
        <div class="invoice-info-container cleafix">
            <div class="invoice-info-box">
                <ul class="ul">
                    <li><strong>Company:</strong> ABC Incorporated</li>
                    <li><strong>Address:</strong> 9000 Street St. Suite 2001, Toronto, ON, M3D 1H3</li> 
                </ul>
            </div>
            <div class="invoice-info-box">
                <ul class="ul">
                    <li><strong>Contract # :</strong> 1837</li>
                    <li><strong>Billing Account # :</strong> 010009876543</li>
                </ul>
            </div>
            <div class="invoice-info-box">
                <ul class="ul">  
                     <li><strong>Invoice due date:</strong> November 30, 2016</li>
                </ul>
            </div>
        </div>
        <div class="empty-sm-30 empty-xs-30"></div>
        <div class="block-item clearfix">
            <div class="text-center">
                <h5 class="h4 tickets-type-title medium-font">Ticket #99</h5>
            </div>
             <div class="new-ticket-conf">   
                <div class="select-item input-wrapp">
                  <label for="userSelect1" class="in-label medium-font">Ticket type
                   <div class="empty-lg-0 empty-md-0 empty-sm-0 empty-xs-10"></div>  
                   </label>             
                    <div class="select-wrapp">
                        <select id="userSelect1">
                            <option value="">Billing</option>
                            <option value="">Incident</option>
                            <option value="">Sales</option>
                        </select>
                        <i></i>
                    </div>  
                </div>
              </div>    
              <div class="empty-sm-30 empty-xs-30"></div>
              <div class="new-ticket-conf"> 
                 <label for="state" class="in-label medium-font">Priority<div class="empty-lg-0 empty-md-0 empty-sm-0 empty-xs-10"></div> </label> 
                   <div class="checkbox-entry-wrap"> 
                        <label class="checkbox-entry radio-entry">
                            <input type="radio" name="priority"><span>Low</span>
                        </label>
                   </div>
                   <div class="checkbox-entry-wrap">  
                        <label class="checkbox-entry radio-entry">
                            <input type="radio" name="priority" checked><span>Standard</span>
                        </label>
                   </div>
                   <div class="checkbox-entry-wrap">  
                        <label class="checkbox-entry radio-entry">
                            <input type="radio" name="priority"><span>High</span>
                        </label>
                   </div> 
              </div>
              <div class="empty-sm-30 empty-xs-30"></div>
              <div class="new-ticket-conf">
                   <div class="input-wrapp">
                       <label for="circuit" class="in-label medium-font">Circuit / Telephone# / Service ID</label>
                       <div class="empty-sm-10 empty-xs-10"></div>
                       <input class="simple-input sm" id="circuit" type="text">
                   </div>
              </div>
              <div class="empty-sm-50 empty-xs-30"></div>
              <div class="new-ticket-conf">
                   <div class="input-wrapp">
                       <label for="description" class="in-label medium-font">Description</label>
                       <div class="empty-sm-10 empty-xs-10"></div>
                       <textarea class="simple-input sm" id="description"></textarea>
                   </div>
              </div>
              <div class="empty-sm-30 empty-xs-30"></div>
              <div class="text-center two-button-wrapp">
                <a class="app-btn mt5" ng-click="">Submit</a>
                <a class="app-btn app-btn_black mt5" ui-sref="app.tickets">Cancel</a>
              </div>
        </div>
    </div>
</div>
<div class="empty-sm-80 empty-xs-80"></div>
