<div class="mt-47" ng-init="$ctrl.activeLinkOrder()">
    <div class="container">
        <div class="detail-info" ng-init="$ctrl.detaiFnc()">
          <div class="info-caption-bar-wrap"> 
            <div class="info-caption-bar scroll-fix" ng-class="$ctrl.orderType($ctrl.item)" fix-scroll-elem="fix-elem" data-offset="-90">
              <div class="wrap-fix-content flex-align no-padd-top-xs">  
                <div class="left-flex-align">
                    <h3 class="caption mobile-bg">Order #{{$ctrl.item.number}}</h3>
                </div>
                <div class="right-block">
                    <a class="app-btn btn-white" ui-sref="app.order">view all orders</a> 
                </div>
              </div>     
            </div>
          </div>
     
           <div class="order-detail-content">
           <div class="row">
               <div class="col-md-4 col-sm-4 col-xs-12">
                  <span><b class="medium-font">Service order:</b> #{{$ctrl.item.order}}</span>
                  <div class="empty-sm-10 empty-xs-10"></div> 
                  <span class="tu"><b class="medium-font">Services: </b> {{$ctrl.item.type}} Services</span>
                  <div class="empty-lg-0 empty-md-0 empty-sm-20 empty-xs-20"></div> 
               </div>
               <div class="col-md-4 col-sm-4 col-xs-12">
                  <span><b class="medium-font">Submitted: </b> {{$ctrl.item.date}}</span>
                  <div class="empty-sm-10 empty-xs-10"></div> 
                  <span><b class="medium-font">Status: </b> {{$ctrl.item.state}}</span>
                  <div class="empty-lg-0 empty-md-0 empty-sm-20 empty-xs-20"></div> 
               </div>
               <div class="col-md-4 col-sm-4 col-xs-12">
                  <span><b class="medium-font">Circuit / Telephone# / Service ID</b></span> 
               </div>
           </div>
           <div class="empty-sm-40 empty-xs-40"></div>
           <div class="detail-description">
              <div class="simple-text">
                 <p>{{$ctrl.item.content}}</p>
              </div>
           </div>
           </div> 
        </div>
    </div>
</div>


<div class="empty-sm-90 empty-xs-90"></div>
